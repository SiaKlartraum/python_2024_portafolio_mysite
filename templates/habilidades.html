{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Portafolio</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Clarence Taylor</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" 
                    src="{% static 'img/profile.png' %}"
                     alt="Profile Picture" />
            
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'index' %}">Acerca</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'educacion' %}">Educacion</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'habilidades' %}">Habilidades</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'proyectos' %}">Proyectos</a></li>
            </ul>
        </div>
    </nav>
    <!-- Page Content-->
    <div class="container-fluid p-0">
        <section class="resume-section" id="skills">
            <div class="resume-section-content">
                <h2 class="mb-5">Habilidades</h2>
                
                <!-- Lenguajes y Bases de Datos -->
                <div class="subheading mb-3">Lenguajes y Bases de Datos</div>
                <ul class="list-inline dev-icons">
                    <li class="list-inline-item"><i class="fab fa-python"></i> Python</li>
                    <li class="list-inline-item"><i class="fab fa-js-square"></i> JavaScript</li>
                    <li class="list-inline-item"><i class="fas fa-database"></i> PostgreSQL</li>
                </ul>
    
                <!-- Frameworks -->
                <div class="subheading mb-3">Frameworks</div>
                <ul class="list-inline dev-icons">
                    <li class="list-inline-item">Django</li>
                    <li class="list-inline-item"><i class="fab fa-bootstrap"></i> Bootstrap</li>
                </ul>
    
                <!-- Herramientas -->
                <div class="subheading mb-3">Herramientas</div>
                <ul class="list-inline dev-icons">
                    <li class="list-inline-item"><i class="fa-brands fa-git-alt"></i> Git</li>
                </ul>
            </div>
        </section>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
